<!DOCTYPE html>
<html lang="en">
 {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{% static 'login_styles.css'%}"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>


</head>

<body >
    {% if msg %}
    <div class="alert alert-danger"  role="alert">
        {{msg}}
      </div>
      {% endif %}
    <div class="body">

    <div class="wrapper">
      
        <form action="" method="POST">
            {%csrf_token%}
            <h1>User Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Useremail"  name="useremail">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"  name="passs">
                <i class='bx bxs-lock-alt'></i>
            </div>

            
            <button type="submit" class="btn" >Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="{%url 'useregister'%}">SIGN UP</a></p>
            </div>
            <div class="register-link">
              <p>Are you a Vendor <a href="{% url 'vendorlogin' %}">Vendor Login</a></p>
          </div>
        </form>
    </div>
</div>
    

</body>

</html>
