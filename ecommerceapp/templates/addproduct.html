{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>
    <link rel="stylesheet" href="{%static 'vendorprofileedit.css'%}">
</head>


<body class="register-body">
{% block myblock %}
    <div class="wrapper">
        <form action="{% url 'addproduct' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Add Product</h1>
            <div class="input-box">
                <input type="text" class="form-control" placeholder="Product name" value="" name="productname">
                <i class='bx bxs-user'></i>
            </div>
            <input type="hidden" value="{{vendorobj.id}}" name="vid">
 
            
            <div class="input-box">
                <input type="file" class="form-control" id="image" name="image">
                <i class='bx bxs-user'></i>
            </div>
            <div >
                <label class="labels">Category</label> <select id="category" name="category">
                    {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
                
                
                </select>
                <i class='bx bxs-user'></i>
            </div>
           
            <div>
                <label class="labels">Sub Category</label> <select id="subcategory" name="subcategory">
                    {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                {% endfor %}
                </select>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" placeholder=" Description" value="" name="description">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" class="form-control" placeholder=" quantity" value="" name="stock">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" class="form-control" placeholder="price" value="" name="price">
                <i class='bx bxs-user'></i>
           
            </div>
            
           
            
            <button type="submit" class="btn">Upload Product</button>

           
        </form>
       
    
    <!-- <script src="mian.js"></script> -->
    {%endblock%}
</body>

</html>
