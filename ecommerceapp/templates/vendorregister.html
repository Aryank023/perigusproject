<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Register</title>
    <link rel="stylesheet" href="{% static 'register_styles.css'%}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="register-body">

    <div class="wrapper">
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <h1>Create Vendor Account</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required id="uname" name="fullname">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Age" required id="age" name ="age">
                <i class='bx bxs-user'></i>
            </div>
            <div>
                <label for="gender">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="gender">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="gender">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Phone Number" required id="phoneno" name="phoneno">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box" >
                <input name="address" required placeholder="Address"></input>
                <!-- <i class='bx bxs-user'></i> -->
            </div>
            <div class="input-box">
                <input type="text" placeholder="State" required id="state" name="state">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="District" required id="district", name="district">
                <i class='bx bxs-user'></i>
            <div class="input-box">
                <input type="number" placeholder="Pincode" required id="pincode", name="pincode">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required id="email" name="email">
                <i class='bx bxs-envelope'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" required id="pwd" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit" class="btn">SIGN UP</button>

            <div class="register-link">
                <p>Already have an account? <a href="{%url 'vendorlogin'%}">LOGIN</a></p>
            </div>
        </form>
    </div>
    <!-- <script src="mian.js"></script> -->

</body>

</html>
