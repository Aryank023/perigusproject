.first {

a {

.btn-lg,.form-control-sm:focus,
.form-control-sm:active,
a:focus,a:active {
    outline: none !important;
    box-shadow: none !important

.form-control-sm:focus{

    padding: .5rem 0.1rem;
    font-size: 1rem;
    border-radius: 0;

    height: 2.8rem !important;
    border-radius: 0.2rem !important;
}

.btn-group-lg>.btn:hover, .btn-lg:hover {
    background-color: #26A69A;
}

.btn-outline-primary{
    background-color: #fff !important;
    color:#4bb8a9 !important;
    border-radius: 0.2rem !important;   
    border:1px solid #4bb8a9;

.btn-outline-primary:hover{
    background-color:#4bb8a9  !important;
    color:#fff !important;
    border:1px solid #4bb8a9;
}

.card-2{
    margin-top: 40px !important;
}

.card-header{
    background-color: #fff;
    border-bottom:0px solid #aaaa !important;
}

p{
    font-size: 13px ;
}
        
.small{
    font-size: 9px !important;
}

.form-control-sm {
    height: calc(2.2em + .5rem + 2px);
    font-size: .875rem;
    line-height: 1.5;
    border-radius: 0;   
}

.cursor-pointer{
    cursor: pointer;
}

.boxed {
    padding: 0px 8px 0 8px ;
    background-color: #4bb8a9;
    color: white;
}

.boxed-1{
    padding: 0px 8px 0 8px ;
    color: black !important;
    border: 1px solid #aaaa;
}

.bell{
    opacity: 0.5;
    cursor: pointer;
}

@media (max-width: 767px) {
    .breadcrumb-item+.breadcrumb-item {
        padding-left: 0
    }
}



    </style>

      <div class=" container-fluid my-5 ">
        <div class="row justify-content-center ">
            <div class="col-xl-10">
                <div class="card shadow-lg ">
                    <div class="row p-2 mt-3 justify-content-between mx-sm-2">
                        <div class="col">
                            <p class="text-muted space mb-0 shop"> </p> 
                            <p class="text-muted space mb-0 shop"></p>   
                        </div>
                        <div class="col">
                            <div class="row justify-content-start ">
                                <div class="col">
                                    <img class="irc_mi img-fluid cursor-pointer " src="../static/images/perigus logo.jpeg"  width="70" height="70" >
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            
                        </div>
                    </div>
                    <div class="row  mx-auto justify-content-center text-center">
                        <div class="col-12 mt-3 ">
                            <nav aria-label="breadcrumb" class="second ">
                                <ol class="breadcrumb indigo lighten-6 first ">
                                    <li class="breadcrumb-item font-weight-bold "><a class="black-text text-uppercase " href="http://127.0.0.1:8000/homepage"><span class="mr-md-3 mr-1">BACK TO HOME</span></a><i class="fa fa-angle-double-right " aria-hidden="true"></i></li>
                                    <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase" href="http://127.0.0.1:8000/viewcart"><span class="mr-md-3 mr-1">VIEW CART</span></a><i class="fa fa-angle-double-right text-uppercase " aria-hidden="true"></i></li>
                                    
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <form method="POST" action="{% url 'placeorder' %}">
                      {%csrf_token%}
                    <div class="row justify-content-around">
                        <div class="col-md-5">
                            <div class="card border-0">
                                <div class="card-header pb-0">
                                    <h2 class="card-title space ">Summary</h2>
                                    <p class="card-text text-muted mt-4  space">SHIPPING DETAILS</p>
                                    <hr class="my-0">
                                </div>
                                <div class="card-body">

                                    <div class="form-group">
                                        <label for="NAME" class="small text-muted mb-1">FIRST NAME</label>
                                        
                                        <input type="text" class="form-control"  placeholder="Firstname" name="fn">
                                        
                                    </div>
                                    <div class="form-group">
                                      <label for="NAME" class="small text-muted mb-1">LAST NAME</label>
                                      
                                      <input type="text" class="form-control"  placeholder="Lastname" name="ln">
                                  </div>

                                  <div class="form-group">
                                    <label for="NAME" class="small text-muted mb-1">Address</label>
                                    <input type="text" class="form-control"  placeholder="address" name="address">
                                </div>

                                <div class="form-group">
                                  <label for="NAME" class="small text-muted mb-1">Phone number</label>
                                  <input type="number" class="form-control"  placeholder="phoneno" name="phoneno">
                              </div>

                              <div class="form-group">
                                <label for="NAME" class="small text-muted mb-1">City</label>
                                <input type="text" class="form-control"  placeholder="City" name="city">
                            </div>

                            <div class="form-group">
                              <label for="NAME" class="small text-muted mb-1">State</label>
                              <input type="text" class="form-control"  placeholder="State" name="state">
                          </div>

                          <div class="form-group">
                            <label for="NAME" class="small text-muted mb-1">Pincode</label>
                            <input type="text" class="form-control"  placeholder="Pincode" name="pincode">
                        </div>

                                    
                                    
                                    <div class="row mb-md-5">
                                        <div class="col">
                                            
                                            <button  class="btn btn-lg btn-block" type="submit" name="placeorder" >Place order</button>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="card border-0 ">
                                <div class="card-header card-2">
                                    <p class="card-text text-muted mt-md-4  mb-2 space">YOUR ORDER <span class=" small text-muted ml-2 cursor-pointer">EDIT SHOPPING BAG</span> </p>
                                    <hr class="my-2">
                                </div>
                                {% for i in cartobj %}
                                <div class="card-body pt-0">
                                    <div class="row  justify-content-between">
                                        <div class="col-auto col-md-7">
                                            <div class="media flex-column flex-sm-row">
                                                <img class=" img-fluid" src="{{i.pid.image.url}}" width="62" height="62">
                                                <div class="media-body  my-auto">
                                                    <div class="row ">
                                                        <div class="col-auto"><p class="mb-0"><b>{{i.pid.name}}</b></p><small class="text-muted">{{i.pid.description}}</small></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class=" pl-0 flex-sm-col col-auto  my-auto"> <p class="boxed-1">{{i.quantity}}</p></div>
                                        <div class=" pl-0 flex-sm-col col-auto  my-auto "><p><b>Rs.{{i.pid.price}}</b></p></div>
                                    </div>
                                    <hr class="my-2">
                                    
                                    {%endfor%}
                                    <div class="row ">
                                        <div class="col">
                                            <div class="row justify-content-between">
                                                <div class="col-4"><p ><b>Total</b></p></div>
                                                <div class="flex-sm-col col-auto"><p  class="mb-1"><b>Rs.{{totalbill}}</b></p> </div>
                                            </div><hr class="my-0">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </form>
