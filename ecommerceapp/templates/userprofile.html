<!DOCTYPE html>
{%extends 'navbar.html'%}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'profile.css' %}"/>
    
    <style>
        .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));


}
    </style>
</head>
<body>


{% block myblock %}

      
        <section class="vh-100" style="background-color: #f4f5f7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                  <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                      <div class="col-md-4 gradient-custom text-center text-white"
                        style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; background: linear-gradient(to top right, #f6d365 0%, #Fda085 100%); ">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                          alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                        <h5 style="color: #333;">{{vendorobj.name}}</h5>
                        
                        <form action="{%url 'usereditprofile'%}">
                            <div >
                                <button type="submit" style="width: 100%; height: 25px; background: #f6d365; border: none; outline: none; border-radius: 40px; box-shadow: 0 0 10px rgba(0, 0, 0, .1); cursor: pointer;
                                font-size: 16px;
                                color: #333;
                                font-weight: 600;">Edit Profile </button>
                            </div>
                        </form>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body p-4">
                          <h6>Information</h6>
                          <hr class="mt-0 mb-4">
                          <div class="row pt-1">
                            <div class="col-6 mb-3">
                              <h6>Email</h6>
                              <p class="text-muted">{{vendorobj.email}}</p>
                            </div>
                            <div class="col-6 mb-3">
                              <h6>Phone</h6>
                              <p class="text-muted">{{vendorobj.phoneno}}</p>
                            </div>
                          </div>
                          <h6>Other Details</h6>
                          <hr class="mt-0 mb-4">
                          <div class="row pt-1">
                            <div class="col-6 mb-3">
                              <h6>Address</h6>
                              <p class="text-muted">{{vendorobj.address}}</p>
                            </div>
                            <div class="col-6 mb-3">
                              <h6>State</h6>
                              <p class="text-muted">{{vendorobj.state}}</p> 
                              <h6>District</h6>
                              <p class="text-muted">{{vendorobj.district}}</p>     
                            </div>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
{% endblock %}
</body>
</html>
